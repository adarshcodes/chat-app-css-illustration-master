<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/3aff8df930.js"></script>

  <title>Frontend Mentor | Chat app CSS</title>

</head>

<body>
  <!-- main container -->
  <div class="container">

    <div class="content">
      <!-- phone-design -->
      <div class="content__phone">
        <div class="app-header">
          <div class="app-header__holder">
            <i class="fas fa-chevron-left arrow"></i>
            <div class="profile">
              <img src="images/avatar.jpg" alt="pp" class="pp">
              <h2 class="user-name">Samual Green <br> <span class="about">Available to Walk.</span></h2>
            </div>
            <i class="fas fa-ellipsis-v dots"></i>
          </div>
        </div>
      </div>
      <!-- end of the phone-design -->

      <!-- Text section -->
      <div class="content__text">

      </div>

      <!-- end of the text section -->
    </div>

  </div>

  <!-- end of main container -->
